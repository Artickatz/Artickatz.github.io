<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top of the page */
      width: 100%; /* Full width */
      background-color: rgba(144, 238, 144, 0.6); /* Faded shade of light green */
      overflow: hidden;
      z-index: 999; /* Ensure it's above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center the navigation items horizontally */
    }

    nav ul li {
      /* float: left; */ /* No longer needed */
      margin: 0 10px; /* Add spacing between navigation items */
    }

    nav ul li a {
      display: block;
      color: white; /* White text color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: #149414; /* Hacker green color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the profile picture */
    img {
      border-radius: 50%; /* Make it a circle */
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
      border: 2px solid white; /* Add border */
      transition: transform 0.3s ease; /* Add transition */
    }

    /* Scale up the image when hovered */
    img:hover {
      transform: scale(1.1);
    }

    /* Style for the about me section */
    .about-me {
      text-align: center;
      margin-top: 20px; /* Adjust spacing as needed */
      max-width: 600px; /* Set maximum width */
      padding: 20px; /* Add padding */
    }
    
    /* Style for the photo container */
    .photo-container {
      display: flex;
      justify-content: space-between;
      width: 80%; /* Adjust width as needed */
      margin-top: 20px; /* Adjust spacing as needed */
    }
    
    /* Style for the individual photos */
    .photo-container img {
      width: calc(16.666% - 10px); /* 6 photos with space in between */
      border-radius: 10px; /* Add border radius */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div>
  <img src="profile pic.png" alt="Artickatz's Picture">
</div>

<div class="about-me">
  <h2>Hey, I'm Kyle!</h2>
  <p>
    I'm an undergrad with a keen interest in cybersecurity and ethical hacking. I'm passionate about learning more in these fields and exploring the endless possibilities they offer.
  </p>
</div>

</body>
</html>
