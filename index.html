<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top of the page */
      width: 100%; /* Full width */
      background-color: rgba(50, 50, 50, 0.8); /* Semi-transparent gray background */
      overflow: hidden;
      z-index: 999; /* Ensure it's above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center the navigation items horizontally */
    }

    nav ul li {
      /* float: left; */ /* No longer needed */
      margin: 0 10px; /* Add spacing between navigation items */
    }

    nav ul li a {
      display: block;
      color: #149414; /* Hacker green color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: #149414; /* Hacker green color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Style for the profile picture */
    .profile-pic {
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
      border-radius: 50%; /* Make it a circle */
      border: 2px solid white; /* Add border */
      margin-top: 20px; /* Add margin */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="competitions.html">Competitions</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<img class="profile-pic" src="profile pic.png" alt="Artickatz's Picture">

</body>
</html>
