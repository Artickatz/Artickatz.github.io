<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top of the page */
      width: 100%; /* Full width */
      background-color: rgba(20, 148, 20, 0.6); /* Hacker green with slight opacity */
      overflow: hidden;
      z-index: 999; /* Ensure it's above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center the navigation items horizontally */
    }

    nav ul li {
      /* float: left; */ /* No longer needed */
      margin: 0 10px; /* Add spacing between navigation items */
    }

    nav ul li a {
      display: block;
      color: rgba(20, 148, 20, 1); /* Hacker green text color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: rgba(221, 221, 221, 0.6); /* Light gray with slight opacity */
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: #149414; /* Hacker green color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the profile picture */
    img {
      border-radius: 50%; /* Make it a circle */
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
      transition: transform 0.3s ease; /* Add transition */
      margin-top: 50px; /* Add margin to the top */
      border: 2px solid white; /* Add white border */
    }

    /* Scale up the image when hovered */
    img:hover {
      transform: scale(1.1);
    }

    /* Style for the $ Whoami section */
    .whoami {
      text-align: center;
      margin-top: 20px; /* Adjust spacing as needed */
      font-family: monospace; /* Use monospace font */
    }

    /* Style for the blinking cursor */
    .blinking-cursor {
      animation: blink 1s infinite; /* Blinking animation */
      color: rgba(20, 148, 20, 1); /* Hacker green color */
    }

    /* Keyframes for the blinking animation */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Style for the about me section */
    .about-me {
      text-align: center;
      margin-top: 20px; /* Adjust spacing as needed */
      max-width: 600px; /* Set maximum width */
      font-family: Arial, sans-serif; /* Use Arial or sans-serif font */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div>
  <img src="profile pic.png" alt="Artickatz's Picture">
</div>

<div class="whoami">
  <h2>$ Whoami<span class="blinking-cursor">|</span></h2>
  
</div>

<div class="about-me">
  <p>I'm an undergraduate student with a passion for cybersecurity and ethical hacking. Currently, I'm exploring various aspects of these fields to expand my knowledge and skills.</p>
</div>

</body>
</html>
