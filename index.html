<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      background-color: rgba(50, 50, 50, 0.8); /* Semi-transparent gray background */
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: white; /* Make text white */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: white; /* Make text white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the falling elements */
    .falling {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #000;
      animation: fallingAnimation linear infinite;
    }

    /* Animation for the falling effect */
    @keyframes fallingAnimation {
      from {
        transform: translateY(-100px) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Style for the profile picture */
    img {
      border-radius: 50%; /* Make it a circle */
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div>
  <img src="profile pic.png" alt="Artickatz's Picture">
</div>

</body>
</html>
