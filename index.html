<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top of the page */
      width: 100%; /* Full width */
      background-color: rgba(50, 50, 50, 0.8); /* Semi-transparent gray background */
      overflow: hidden;
      z-index: 999; /* Ensure it's above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center the navigation items horizontally */
    }

    nav ul li {
      /* float: left; */ /* No longer needed */
      margin: 0 10px; /* Add spacing between navigation items */
    }

    nav ul li a {
      display: block;
      color: #149414; /* Hacker green color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: #149414; /* Hacker green color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the falling elements */
    .falling {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #000;
      animation: fallingAnimation linear infinite;
    }

    /* Animation for the falling effect */
    @keyframes fallingAnimation {
      from {
        transform: translateY(-100px) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Style for the profile picture */
    img.profile-pic {
      border-radius: 50%; /* Make it a circle */
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
      border: 2px solid white; /* Add border */
      transition: transform 0.3s ease; /* Add transition */
    }

    /* Scale up the image when hovered */
    img.profile-pic:hover {
      transform: scale(1.1);
    }

    /* Style for the about me section */
    .about-me {
      text-align: center;
      margin-top: 20px; /* Adjust spacing as needed */
      max-width: 600px; /* Set maximum width */
      padding: 20px; /* Add padding */
    }
    
    /* Style for the photo container */
    .photo-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      grid-gap: 10px; /* Gap between grid items */
      width: 80%; /* Adjust width as needed */
      margin-top: 20px; /* Adjust spacing as needed */
    }
    
    /* Style for the individual photos */
    .photo-container img {
      max-width: 100%; /* Ensure images don't exceed container width */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Add border radius */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div>
  <img class="profile-pic" src="profile pic.png" alt="Artickatz's Picture">
</div>

<div class="about-me">
  <h2>About Me</h2>
  <p>Insert your about me content here.</p>
</div>

<div class="photo-container">
  <img class="profile-pic" src="ctf_1stplace.jpg" alt="Photo 1">
  <img class="profile-pic" src="hyack_the_power.jpg" alt="Photo 2">
  <img class="profile-pic" src="ists_2023.jpg" alt="Photo 3">
  <img class="profile-pic" src="MACCDC_2023.jpg" alt="Photo 4">
  <img class="profile-pic" src="ists_2024.jpg" alt="Photo 5">
  <img class="profile-pic" src="1701811723510.jpg" alt="Photo 6">
</div>

</body>
</html>
