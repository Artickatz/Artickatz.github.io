<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      background-color: transparent; /* Make the navigation bar transparent */
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the gray background */
    body {
      background-color: #f2f2f2; /* Use gray background */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<h1>Artickatz</h1>
<img src="profile pic.png" alt="Artickatz's Picture">
<p>I'm hosted with GitHub Pages.</p>

</body>
</html>
