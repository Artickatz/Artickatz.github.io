<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    nav {
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top of the page */
      width: 100%; /* Full width */
      background-color: rgba(50, 50, 50, 0.8); /* Semi-transparent gray background */
      overflow: hidden;
      z-index: 999; /* Ensure it's above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center the navigation items horizontally */
    }

    nav ul li {
      /* float: left; */ /* No longer needed */
      margin: 0 10px; /* Add spacing between navigation items */
    }

    nav ul li a {
      display: block;
      color: #1a472a; /* Hacker green color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Use black background */
      color: white; /* Make text white */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the falling elements */
    .falling {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #000;
      animation: fallingAnimation linear infinite;
    }

    /* Animation for the falling effect */
    @keyframes fallingAnimation {
      from {
        transform: translateY(-100px) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Style for the profile picture */
    img {
      border-radius: 50%; /* Make it a circle */
      width: 200px; /* Set desired width */
      height: 200px; /* Set desired height */
      object-fit: cover; /* Maintain aspect ratio */
      border: 2px solid white; /* Add border */
    }

    /* Style for the about me section */
    .about-me {
      text-align: center;
      margin-top: 20px; /* Adjust spacing as needed */
      max-width: 600px; /* Set maximum width */
      padding: 20px; /* Add padding */
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div>
  <img src="profile pic.png" alt="Artickatz's Picture">
</div>

<div class="about-me">
  <h2>About Me</h2>
  <p>Insert your about me content here.</p>
</div>

</body>
</html>
